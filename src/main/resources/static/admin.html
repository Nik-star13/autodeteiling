<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ панель</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="css/autodetailing.css" rel="stylesheet">
</head>
<body class="bg-cream-light">
<nav class="navbar navbar-dark premium-nav fixed-top">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">AutoDetailing</a>
        <a class="btn btn-outline-gold ms-auto" href="/">Главная</a>
    </div>
</nav>

<div class="container mt-5 pt-5">
    <div class="glass-card-large p-5">
        <h1 class="premium-text mb-4 text-center">Админ панель</h1>

        <div class="row g-3 mb-4">
            <div class="col-md-6">
                <button class="btn btn-premium w-100 py-3" onclick="loadNewOrders()">
                    <i class="fas fa-list me-2"></i>Новые заявки
                </button>
            </div>
            <div class="col-md-6">
                <div class="input-group">
                    <input type="number" id="orderIdInput" class="form-control" placeholder="ID заказа">
                    <button class="btn btn-primary" onclick="loadOrderById()">
                        Посмотреть заявку
                    </button>
                </div>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-hover">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Клиент</th>
                    <th>Телефон</th>
                    <th>Авто</th>
                    <th>Услуги</th>
                    <th>Сумма</th>
                    <th>Дата</th>
                </tr>
                </thead>
                <tbody id="ordersTable">
                <tr><td colspan="7" class="text-center text-muted p-4">Нажмите кнопку для загрузки</td></tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/admin.js"></script>
</body>
</html>
